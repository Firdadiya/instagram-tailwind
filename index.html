<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Tailwind</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Font Instagram -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');
    .font-instagram {
      font-family: 'Grand Hotel', cursive;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="flex">
    <!-- 1. Sidebar -->
    <nav class="hidden lg:flex lg:flex-col w-64 border-r border-gray-300 bg-white h-screen fixed top-0 left-0 p-6">
      <h1 class="font-instagram text-3xl mb-8">Instagram</h1>
      <ul class="space-y-2 flex-grow">
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="home"></i> Beranda</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="search"></i> Cari</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="compass"></i> Jelajahi</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="film"></i> Reels</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="message-square"></i> Pesan</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="heart"></i> Notifikasi</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="plus-square"></i> Buat</a></li>
        <li><a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100 font-bold"><i data-feather="user"></i> Profil</a></li>
      </ul>
      <div class="mt-auto">
        <a href="#" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100"><i data-feather="menu"></i> Lainnya</a>
      </div>
    </nav>

    <!-- 2. Main Content -->
    <main class="w-full lg:ml-64">
      <div class="max-w-screen-md mx-auto p-4 md:p-8">

        <!-- Profile Header -->
        <header class="flex flex-col sm:flex-row items-center sm:items-start sm:mb-10">
          <!-- Foto Profil -->
          <div class="w-20 h-20 sm:w-36 sm:h-36 flex-shrink-0 sm:mr-8 md:mr-16 mb-4 sm:mb-0">
            <img class="w-full h-full rounded-full object-cover border" src="asset/img/nani.jpg" alt="Foto Profil">
          </div>

          <!-- Info Profil -->
          <div class="hidden sm:flex flex-col items-start w-full">
            <!-- Username & Button -->
            <div class="flex flex-row items-center w-full sm:w-auto mb-4">
              <div class="flex items-center gap-2 mb-4 sm:mb-0 sm:mr-6">
                <h2 class="text-xl text-gray-800 font-light">watanabe_user</h2>
              </div>
              <div class="flex gap-2 w-full sm:w-auto">
                <button class="bg-gray-200 text-sm font-semibold py-1.5 px-4 rounded-lg">Edit Profil</button>
                <button class="bg-gray-200 text-sm font-semibold py-1.5 px-4 rounded-lg">Arsip</button>
              </div>
            </div>

            <!-- Stats -->
            <ul class="flex gap-6 md:gap-10 mb-4">
              <li><span class="font-semibold">6</span> kiriman</li>
              <li><span class="font-semibold">30</span> pengikut</li>
              <li><span class="font-semibold">55</span> mengikuti</li>
            </ul>
            
            <!-- Bio -->
            <div>
              <p class="font-semibold">hirunkit</p>
              <p>âœ¨mymy iminas skynani</p>
              <a href="#" class="text-blue-900 font-semibold break-all"></a>
            </div>
          </div>
        </header>

        <!-- 4. Highlight Story (gambar aja, tanpa tulisan) -->
        <section class="flex gap-4 md:gap-12 mb-4">
          <img src="asset/img/yiho.jpg" alt="Highlight" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover border">
          <img src="asset/img/cimol.jpg" alt="Highlight" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover border">
          <img src="asset/img/ucul.jpg" alt="Highlight" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover border">
        </section>

        <!-- 3. Tabs -->
        <section class="border-t border-gray-300 sm:border-t-0">
          <div class="flex justify-center gap-8 md:gap-16 -mt-px">
            <a href="#" class="flex items-center gap-2 py-3 text-xs font-semibold tracking-widest border-t border-gray-800 text-gray-800">
              <svg aria-label="Postingan" fill="currentColor" height="12" role="img" viewBox="0 0 24 24" width="12"><path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h15A2.5 2.5 0 0 1 22 2.5v15a2.5 2.5 0 0 1-2.5 2.5h-15A2.5 2.5 0 0 1 2 17.5v-15Zm1.5 0a1 1 0 0 0-1 1v4.5h20V3.5a1 1 0 0 0-1-1h-18ZM21.5 8H2.5v9.5a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1V8Z"></path></svg>
              <span class="hidden sm:inline">POSTINGAN</span>
            </a>
            <a href="#" class="flex items-center gap-2 py-3 text-xs font-semibold tracking-widest text-gray-400">
              <svg aria-label="Reels" fill="currentColor" height="12" role="img" viewBox="0 0 24 24" width="12"><path d="M12.003.002a1.71 1.71 0 0 1 1.71 1.71v7.505a1.5 1.5 0 0 1-3.001 0V1.712a1.71 1.71 0 0 1 1.29-1.71Zm5.002 9.002H6.995a.999.999 0 0 0-.999 1v12.001a.999.999 0 0 0 .999 1h10.005a.999.999 0 0 0 .999-1V10.003a.999.999 0 0 0-.999-1ZM8.5 21.5a1.5 1.5 0 1 1 3.001 0 1.5 1.5 0 0 1-3.001 0Zm7.001 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"></path></svg>
              <span class="hidden sm:inline">REELS</span>
            </a>
            <a href="#" class="flex items-center gap-2 py-3 text-xs font-semibold tracking-widest text-gray-400">
              <svg aria-label="Tag" fill="currentColor" height="12" role="img" viewBox="0 0 24 24" width="12"><path d="M12 12a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-7.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6ZM18.75.937A2.25 2.25 0 0 0 16.5 0h-9a2.25 2.25 0 0 0-2.25 2.25V5.1a.75.75 0 0 0 1.5 0V2.25a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v19.5a.75.75 0 0 0-.75-.75h-9a.75.75 0 0 0-.75-.75v-2.85a.75.75 0 0 0-1.5 0v2.85A2.25 2.25 0 0 0 7.5 24h9a2.25 2.25 0 0 0 2.25-2.25V.937Z"></path></svg>
              <span class="hidden sm:inline">TAG</span>
            </a>
          </div>
        </section>

        <!-- Grid Post -->
        <section class="grid grid-cols-3 gap-1 md:gap-4 mt-4">
          <div><img src="asset/img/thomas.jpg" alt="Post 1" class="w-full h-full object-cover"></div>
          <div><img src="asset/img/cute.jpg" alt="Post 2" class="w-full h-full object-cover"></div>
          <div><img src="asset/img/keng.jpg" alt="Post 3" class="w-full h-full object-cover"></div>
          <div><img src="asset/img/kimdan.jpg" alt="Post 4" class="w-full h-full object-cover"></div>
          <div><img src="asset/img/momy.jpg" alt="Post 5" class="w-full h-full object-cover"></div>
          <div><img src="asset/img/tejo-keluarga.jpg" alt="Post 6" class="w-full h-full object-cover"></div>
        </section>

      </div>
    </main>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
